<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Criação de Cenários de Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ferramenta de Criação de Cenários de Teste</h1>

        <table class="input-table">
            <tr>
                <th>#</th>
                <th>Nome da Coluna:</th>
                <th>Possibilidades:</th>
                <th>Ações</th>
            </tr>
            <tr class="step-container">
                <td class="step-counter">1</td>
                <td><input type="text" class="column-name" placeholder="Nome da Coluna"></td>
                <td><input type="text" class="possibilities" placeholder="Possibilidade 1, Possibilidade 2, ..."></td>
                <td><button type="button" onclick="removeStep(this)">Remover</button></td>
            </tr>
        </table>

        <div id="buttonContainer">
            <button type="button" onclick="addStep()">Adicionar Etapa</button>
            <button type="button" onclick="generateScenarios()">Gerar Cenários</button>
            <button type="button" onclick="exportCSV()">Exportar para CSV</button>

            <div id="importSection">
                <div id="loadingContainer">
                    <div id="loadingText"></div>
                </div>
                <input type="file" id="csvFileInput" accept=".csv">
                <button type="button" onclick="importCSV()">Importar CSV</button>
            </div>
        </div>
        <div id="chart-container"></div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
